            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modal-content"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-modal" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');

        socket.on('basureroData', (data) => {
            // Actualiza el contenido del basurero con la data recibida
            const basureroIndex = 0; // Ejemplo: basurero con ID 1
            basureros[basureroIndex].lleno = data.lleno;
            basureros[basureroIndex].distancia = data.distancia;

            // Puedes actualizar el modal si está abierto
            const modalContent = document.getElementById('modal-content');
            if (!modal.classList.contains('hidden')) {
                showModal(basureros[basureroIndex]);
            }
        });
    </script>
